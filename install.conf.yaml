- clean: ['~']

- link:
    ~/.profile: profile
    ~/.bashrc:
      force: true
      path: bashrc
    ~/.bash_logout: bash_logout
    ~/.vimrc:
      relink: true
      path: vimrc
    ~/.zshrc:
      force: true
      path: zshrc
    ~/.alias: alias
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.config/conky/.conkyrc:
      create: true
      path: conkyrc

- shell:
  - chsh -s $(which zsh)


